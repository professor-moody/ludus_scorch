---
# SCORCH Management Server Installation Configuration

# SCORCH ISO path
ludus_scorch_iso_path: ""  # Set via role_vars

# Installation components for Management Server
ludus_scorch_components: "ManagementServer,RunbookDesigner"

# Service account (domain\username will be built)
ludus_scorch_svc_account: "scorch_svc"
ludus_scorch_svc_password: "ScorchP@ss123!"

# Database configuration
ludus_scorch_db_server: ""  # Required - hostname of SQL server
ludus_scorch_db_instance: ""  # Optional - instance name
ludus_scorch_db_name: "Orchestrator"
ludus_scorch_db_create_new: true
ludus_scorch_db_use_windows_auth: true
# For SQL auth
ludus_scorch_db_username: "sa"
ludus_scorch_db_password: ""
ludus_scorch_db_trust_cert: true

# Orchestrator Users Group (must exist in AD)
ludus_scorch_users_group: "OrchestratorUsers"

# Installation directory
ludus_scorch_install_dir: "C:\\Program Files\\Microsoft System Center\\Orchestrator"

# Microsoft Update
ludus_scorch_use_microsoft_update: false

# Telemetry
ludus_scorch_send_telemetry: false

# Error reporting: always, queued, never
ludus_scorch_error_reporting: "never"

# Remote Runbook Designer access
ludus_scorch_enable_remote_designer: true
