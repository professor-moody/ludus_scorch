---
# Default variables for install_sql_server role

# Ludus install directory (on Ludus server)
ludus_install_directory: /opt/ludus

# SQL Server version and download URL
ludus_scorch_sql_version: "2019"
ludus_scorch_sql_iso_url: "https://archive.org/download/en_sql_server_2019_standard_x64_dvd_814b57aa_202211/en_sql_server_2019_standard_x64_dvd_814b57aa.iso"
ludus_scorch_sql_iso_name: "SQLServer2019-x64-ENU.iso"

# SQL Server 2022 alternative
# ludus_scorch_sql_version: "2022"
# ludus_scorch_sql_iso_url: "https://download.microsoft.com/download/3/8/d/38de7036-2433-4207-8eae-06e247e17b25/SQLServer2022-x64-ENU.iso"
# ludus_scorch_sql_iso_name: "SQLServer2022-x64-ENU.iso"

# SQL instance configuration
ludus_scorch_sql_instance_name: "MSSQLSERVER"
ludus_scorch_sql_svc_account: "scorch_sql"
ludus_scorch_sql_svc_password: "ScorchSqlP@ss123!"

# Memory limits (MB)
ludus_scorch_sql_min_memory: 1024
ludus_scorch_sql_max_memory: 4096

# Install SSMS (SQL Server Management Studio)
ludus_scorch_sql_install_ssms: true
ludus_scorch_ssms_url: "https://aka.ms/ssmsfullsetup"

# Temporary directory for downloads
ludus_scorch_sql_temp_dir: "C:\\ludus\\sql"
